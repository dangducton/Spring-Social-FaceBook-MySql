<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="container">
    <div class="row">
      <h2 style="text-align:center">Login with Social Media or Manually</h2>
      <h3 style="text-align:center;color:red" th:if="${errormessage !=''}" th:text="${errormessage}"></h3>
      <h3 style="text-align:center;color:green" th:if="${status !=''}" th:text="${status}"></h3>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>
       <div class="ul">
        <span class="ul-innertext">or</span>
      </div>

      <div class="col">
        <a th:href="${'/facebooklogin'}" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
         </a>
      </div>
	   <div class="col">
	        <div class="hide-md-lg">
	          <p>Đăng nhập:</p>
	        </div>
			<form th:action="@{'/login'}" method="post">
	        <input type="text" name="email" placeholder="Email" required="required"/>
	        <input type="password" name="password" placeholder="Password" required="required"/>
	        <input type="submit" value="Login">
	        </form>
	      </div>
      <div class="col">
        <div class="hide-md-lg">
          <p>Đăng kí:</p>
        </div>
		<form th:action="@{'/register'}" th:object="${user}" method="post">
        <input type="text" name="firstName" placeholder="First Name" required="required" th:field="*{firstName}"/>
        <input type="text" name="lastName" placeholder="Last Name" required="required" th:field="*{lastName}"/>
        <input type="text" name="email" placeholder="Email" required="required" th:field="*{email}"/>
        <input type="password" name="password" placeholder="Password" required="required" th:field="*{password}"/>
        <input type="submit" value="SignUp">
        </form>
      </div>
      
    </div>
</div>
</body>
</html>
